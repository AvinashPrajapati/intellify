{% extends 'base.html' %}
{% load static %}

{% block title %}HomePage{% endblock title %}
{% block currentlinks %}
<link rel="stylesheet" href="{% static 'css/homepage.css' %}">
<style>
    .content {
        min-height: 700px;
        position: relative;

    }

    .content .cover {
        width: 95%;
        margin: 20px auto;
        padding: 10px;
        background-color: rgb(221, 239, 255);
        display: flex;
        flex-direction: row;
        column-gap: 10px;
        justify-content: space-between;
        align-items: center;
    }

    .content .cover .image {
        width: 35%;
    }

    .content .cover .info {
        width: 65%;
    }

    .content .content fieldset {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: flex-start;
        padding: 20px;
    }

    .content .content fieldset input {
        outline: none;
        border: none;
        width: 70%;
    }

    .info blockquote {
        display: flex;
        flex-direction: row;
        column-gap: 20px;
        align-items: center;
        width: 100%;
    }

    .info blockquote div {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        width: 70%;
    }

    .info blockquote div label {
        width: 100px;
    }

    .classes input:first-child {
        width: 150px !important;
    }

    .classes input {
        width: 300px !important;
        text-align:center;
    }
</style>
{% endblock currentlinks %}

{% block body %}
<div class="content">
    <div class="cover">
        <div class="image">
            <img src="{{ request.user.profile_img.url }}" alt="" width="100%">
        </div>
        <div class="info">
            <div class="personal">
                <fieldset>
                    <legend>Personalia:</legend>
                    <blockquote>
                        <div class="item">
                            <label for="fname">First name:</label>
                            <input type="text" id="fname" name="fname"
                                placeholder=" {{teacher.teacher.first_name | capfirst}}" readonly>
                        </div>
                        <div class="item">
                            <label for="fname">First name:</label>
                            <input type="text" id="fname" name="fname"
                                placeholder=" {{teacher.teacher.last_name | capfirst}}" readonly><br><br>
                        </div>
                    </blockquote>
                    <blockquote>
                        <div class="item">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email"
                                placeholder=" {{teacher.teacher.email | capfirst}}" readonly><br><br>
                        </div>
                        <div class="item">
                            <label for="mobileno">Mobile no:</label>
                            <input type="number" id="mobileno" name="mobileno" placeholder=" {{teacher.mobile_no}}"
                                readonly><br><br>
                        </div>
                    </blockquote>

                    <blockquote>
                        <div class="item">
                            <label for="roomno">Room no:</label>
                            <input type="text" id="roomno" name="roomno" placeholder=" {{teacher.teacher_room}}"
                                readonly><br><br>
                        </div>
                        <div class="item">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" placeholder=" {{teacher.teacher.username}}"
                                readonly><br><br>
                        </div>
                    </blockquote>
                </fieldset>
            </div><br>

        </div>
    </div>
    <div class="classes" style="width:97%; margin:0 auto;padding:10px;background-color:rgb(221, 239, 255);">
        <fieldset>
            <legend>Clasees:</legend>
            <blockquote style="width: 100%;">
                <div class="item"
                    style="display: flex; flex-direction:row;justify-content:space-evenly; align-items:center;">
                    <label for="classno" style="width: 200px;"><strong>Class Room</strong></label>
                    <label for="classno" style="width: 200px;"><strong>Subject</strong></label>
                    <label for="classno" style="width: 200px;"><strong>Timing</strong></label>
                </div>
            </blockquote><br>

            {% for class in classes %}
            <blockquote style="width: 100%;">
                <div class="item"
                    style="display: flex; flex-direction:row;justify-content:space-evenly; align-items:center;">
                    <input type="text" id="classno" name="classno" placeholder="{{class.id}}" readonly>
                    <input type="text" id="classno" name="classno" placeholder=" {{class.subject.subject_name}}" readonly>
                    <input type="text" id="classno" name="classno" placeholder=" {{class.time}}" readonly>
                </div>
            </blockquote>
            {% endfor %}

        </fieldset>
    </div>
</div>
{% endblock body %}

{% block scripts %}
{% endblock scripts %}
